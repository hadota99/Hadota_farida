<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Farida</title>
  <style>
    body {
      background: linear-gradient(to right, #fbd3e9, #bb377d);
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      padding-top: 100px;
    }

    .message-box {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 40px;
      border-radius: 15px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    h1 {
      font-size: 48px;
    }

    p {
      font-size: 24px;
      margin-top: 20px;
    }

    .heart {
      color: red;
      font-size: 60px;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>Dear Farida,</h1>
    <p>This is hadota...</p>
    <p>I just want to say...</p>
    <p><strong>I love you</strong> <span class="heart">â™¥</span></p>
  </div>
</body>
</html>
